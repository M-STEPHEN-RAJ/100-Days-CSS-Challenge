<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="bg">

            <div class="frame">

                <div class="column-1">

                    <div class="img-container">
                        <div class="circle-out"></div>
                        <div class="circle-in"></div>
                        <img src="./Profile.jfif" alt="" class="profile">       
                    </div>

                    <div class="details">
                        <h3>Jessica Potter</h3>
                        <p>Visual Artist</p>
                    </div>

                    <div class="click">
                        <div class="btn"><p>Follow</p></div>
                        <div class="btn"><p>Message</p></div>
                    </div>

                </div>

                <div class="column-2">

                    <div class="posts">
                        <h3>523</h3>
                        <p>Posts</p>
                    </div>
                    <div class="likes">
                        <h3>1387</h3>
                        <p>Likes</p>
                    </div>
                    <div class="follower">
                        <h3>146</h3>
                        <p>Follower</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
