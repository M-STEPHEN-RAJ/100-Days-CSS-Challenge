<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="frame" id="errorModal">
            <img src="https://100dayscss.com/codepen/alert.png" width="48" height="42" />
            <span>Oh snap!</span>
            <p>An error has occurred while</p>
            <p>creating an error report.</p>
            <button id="dismissBtn">Dismiss</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
